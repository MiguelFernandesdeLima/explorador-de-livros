<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Livros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-book-open"></i> Explorador de Livros</h1>
                <p>Descubra milhares de livros para sua próxima leitura</p>
            </div>
        </header>

        <div class="search-filter-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Pesquisar livros...">
                <button id="search-btn"><i class="fas fa-search"></i> Buscar</button>
            </div>

            <div class="filter-container">
                <select id="category-filter">
                    <option value="">Todas as categorias</option>
                    <option value="fiction">Ficção</option>
                    <option value="biography">Biografia</option>
                    <option value="science">Ciência</option>
                    <option value="history">História</option>
                    <option value="technology">Tecnologia</option>
                </select>

                <select id="sort-by">
                    <option value="relevance">Relevância</option>
                    <option value="newest">Mais recentes</option>
                    <option value="rating">Melhor avaliados</option>
                </select>

                <select id="print-type">
                    <option value="all">Todos os tipos</option>
                    <option value="books">Livros</option>
                    <option value="magazines">Revistas</option>
                </select>
            </div>
        </div>

        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
            <p>Carregando livros...</p>
        </div>

        <div class="results-info" id="results-info"></div>

        <div class="books-container" id="books-container"></div>

        <div class="pagination" id="pagination">
            <button id="prev-page" disabled><i class="fas fa-chevron-left"></i> Anterior</button>
            <span id="page-info">Página 1</span>
            <button id="next-page">Próxima <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
